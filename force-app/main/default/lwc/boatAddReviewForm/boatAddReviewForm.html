<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
        <lightning-record-edit-form 
                                object-api-name={boatReviewObject} onsubmit ={handleSubmit} onsuccess={handleSuccess}>   
   
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
             <!-- review subject field code using nameField -->
             <label class="slds-form-element__label">{labelSubject}</label>
             <lightning-input-field label-hidden field-name={nameField} required="true">
             </lightning-input-field>
             <lightning-messages>
             </lightning-messages>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name" >{labelRating}</label>
            <div class="slds-form-element__control">
                <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
              <!-- add five star rating component -->
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
             <!-- review comment field code using commentField -->
             
        <lightning-input-field field-name={commentField} required="true">
        </lightning-input-field>
        <lightning-messages>
        </lightning-messages>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
             <!-- add submit button -->
        <lightning-button icon-name="utility:save"
             class="slds-m-top_small"
             variant="brand"
             type="submit"
             name="Submit"
             label="Submit"
             >
         </lightning-button>
      </div>
    </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
  </template>
